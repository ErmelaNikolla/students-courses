<table class="table table-striped">
  <thead>
    <tr>
      <!-- coursename: "test-course"
      created_at: null
      credit: 8
      id: 1
      lector_id: "1" -->
      
      <th>Id</th>
      <th>Course</th>
      <th>Credit</th>
      <th>Lector</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{course.id}}</td>
      <td>{{course.coursename}}</td>
      <td>{{course.credit}}</td>
      <td>{{course.lector}}</td>
    </tr>
  </tbody>
</table>
