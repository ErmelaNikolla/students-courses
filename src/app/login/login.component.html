<div class="login-wrapper d-flex justify-content-center py-5" fxLayout="row" fxLayoutAlign="center center">
  <ng-container *ngIf="!appComponent.authUser">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #addForm="ngForm" (ngSubmit)="signIn()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [formControl]="email" type="text">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [formControl]="password" type="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>
  </ng-container>
  </div>
