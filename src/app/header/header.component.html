<mat-toolbar color="black" class="navbar" style="background-color: #97bcdc;"> 
    <div>
     <a class="nav-link d-inline-flex" routerLink='home' routerLinkActive="active"> My application</a>
    </div>  
    <div *ngIf="appComponent.authUser">
        <a class="nav-link d-inline-flex" routerLink='choose-courses' routerLinkActive="active">Choose Courses</a>
        <ng-container *ngIf="appComponent.authUser.role !== 'User'">
            <a class="nav-link d-inline-flex" routerLink='create-courses' routerLinkActive="active">Create Curses</a>
        </ng-container>
        <a class="nav-link d-inline-flex" routerLink='my-courses' routerLinkActive="active">My Courses</a>
    </div>
   
        
        <span class="nav-tool-items">
            
        <ng-container *ngIf="!appComponent.authUser">
            <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
            <a mat-button mat-raised-button routerLink="registration" routerLinkActive="active">Register</a>
        </ng-container>

        <ng-container *ngIf="appComponent.authUser">
            <form class="example-form" #addForm="ngForm" (ngSubmit)="appComponent.signOut()">
                <button mat-stroked-button color="accent" class="btn-block">Log Out</button>
            </form>
        </ng-container>
        </span>
      

</mat-toolbar>
